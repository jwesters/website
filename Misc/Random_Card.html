<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Random Card Picker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:#0b1220;
    color:#e8eefc;
    min-height:100vh;
    display:grid;
    place-items:center;
  }

  .app{
    width:700px;
    max-width:95%;
    background:#121b2e;
    border-radius:18px;
    padding:20px;
    box-shadow:0 20px 50px rgba(0,0,0,.5);
  }

  h1{ margin-top:0; }

  button{
    padding:10px 14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.08);
    color:#fff;
    font-weight:600;
    cursor:pointer;
  }

  .controls{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:16px;
  }

  .toggle{
    font-size:13px;
    color:#9fb1d9;
  }

  .stage{
    display:grid;
    grid-template-columns:260px 1fr;
    gap:18px;
  }

  @media(max-width:650px){
    .stage{ grid-template-columns:1fr; }
  }

  /* Card */
  .card{
    width:240px;
    height:340px;
    background:linear-gradient(#fff,#f2f5ff);
    border-radius:18px;
    box-shadow:0 18px 40px rgba(0,0,0,.35);
    position:relative;
    display:grid;
    place-items:center;
    margin:auto;
    color:#111827;
  }

  .red{ color:#c81f2f; }
  .black{ color:#111827; }

  .pip{
    position:absolute;
    font-weight:800;
    line-height:1;
  }

  .top-left{ top:18px; left:18px; }
  .bottom-right{ bottom:18px; right:18px; transform:rotate(180deg); }

  .center{
    text-align:center;
    user-select:none;
  }

  .big-suit{ font-size:90px; }
  .name{ font-weight:700; margin-top:4px; }

  /* Face card drawing */
  .face{
    font-size:64px;
    line-height:1;
  }

  .meta{
    background:rgba(255,255,255,.05);
    border-radius:14px;
    padding:14px;
  }

  .row{
    display:flex;
    justify-content:space-between;
    padding:6px 0;
  }

  .label{ color:#9fb1d9; font-size:13px; }
  .value{ font-weight:700; }

  .history{
    max-height:140px;
    overflow:auto;
    font-size:13px;
    color:#9fb1d9;
  }

  .hist-item{
    padding:4px 0;
    border-bottom:1px dashed rgba(255,255,255,.12);
  }
</style>
</head>

<body>
<div class="app">
  <h1>Random Card Picker</h1>

  <div class="controls">
    <button onclick="drawCard()">Draw Card</button>
    <button onclick="resetDeck()">Reset Deck</button>
    <label class="toggle">
      <input type="checkbox" id="noRepeat"> No repeats
    </label>
  </div>

  <div class="stage">
    <!-- Card -->
    <div id="card" class="card black">
      <div id="pipTL" class="pip top-left">Aâ™ </div>

      <div class="center">
        <div id="cardArt" class="big-suit">â™ </div>
        <div id="cardName" class="name">Ace of Spades</div>
      </div>

      <div id="pipBR" class="pip bottom-right">Aâ™ </div>
    </div>

    <!-- Info -->
    <div class="meta">
      <div class="row">
        <div class="label">Rank</div>
        <div id="rankOut" class="value">Ace</div>
      </div>
      <div class="row">
        <div class="label">Suit</div>
        <div id="suitOut" class="value">Spades</div>
      </div>
      <div class="row">
        <div class="label">Cards Remaining</div>
        <div id="remainingOut" class="value">52</div>
      </div>

      <h3>History</h3>
      <div id="history" class="history"></div>
    </div>
  </div>
</div>

<script>
const suits = [
  { name:"Spades", symbol:"â™ ", color:"black" },
  { name:"Hearts", symbol:"â™¥", color:"red" },
  { name:"Diamonds", symbol:"â™¦", color:"red" },
  { name:"Clubs", symbol:"â™£", color:"black" }
];

const ranks = [
  { key:"A", name:"Ace" },
  { key:"2", name:"2" },
  { key:"3", name:"3" },
  { key:"4", name:"4" },
  { key:"5", name:"5" },
  { key:"6", name:"6" },
  { key:"7", name:"7" },
  { key:"8", name:"8" },
  { key:"9", name:"9" },
  { key:"10", name:"10" },
  { key:"J", name:"Jack" },
  { key:"Q", name:"Queen" },
  { key:"K", name:"King" }
];

function buildDeck(){
  return suits.flatMap(s =>
    ranks.map(r => ({ suit:s, rank:r }))
  );
}

let deck = buildDeck();
let history = [];

function drawCard(){
  const noRepeat = document.getElementById("noRepeat").checked;
  if(noRepeat && deck.length === 0) deck = buildDeck();

  const source = noRepeat ? deck : buildDeck();
  const i = Math.floor(Math.random() * source.length);
  const card = source.splice(i,1)[0];

  history.unshift(card);
  history = history.slice(0,10);

  showCard(card);
}

function showCard(c){
  const cardEl = document.getElementById("card");
  const art = document.getElementById("cardArt");

  cardEl.classList.remove("red","black");
  cardEl.classList.add(c.suit.color);

  // Face cards get drawings
  if(c.rank.key === "J"){
    art.className = "face";
    art.textContent = "ðŸ§‘â€ðŸŽ“";
  } else if(c.rank.key === "Q"){
    art.className = "face";
    art.textContent = "ðŸ‘‘ðŸ™‚";
  } else if(c.rank.key === "K"){
    art.className = "face";
    art.textContent = "ðŸ‘‘ðŸ§”";
  } else {
    art.className = "big-suit";
    art.textContent = c.suit.symbol;
  }

  document.getElementById("cardName").textContent = `${c.rank.name} of ${c.suit.name}`;
  document.getElementById("pipTL").textContent = c.rank.key + c.suit.symbol;
  document.getElementById("pipBR").textContent = c.rank.key + c.suit.symbol;

  document.getElementById("rankOut").textContent = c.rank.name;
  document.getElementById("suitOut").textContent = c.suit.name;
  document.getElementById("remainingOut").textContent = deck.length;

  document.getElementById("history").innerHTML =
    history.map(h => `<div class="hist-item">${h.rank.name} of ${h.suit.name}</div>`).join("");
}

function resetDeck(){
  deck = buildDeck();
  history = [];
  drawCard();
}

resetDeck();
</script>
</body>
</html>
