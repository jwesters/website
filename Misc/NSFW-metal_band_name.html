<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Death Metal Band Name Generator</title>
  <style>
    :root{
      --bg:#0b0b0f; --card:#14141c; --ink:#f2f2f4; --muted:#a7a7b3; --line:#2a2a36;
      --btn:#1f1f2c; --btn2:#2a2a3a;
      --good:#2ecc71; --bad:#ff5c5c;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1200px 700px at 20% 0%, #141424 0%, var(--bg) 55%);
      color:var(--ink);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{width:min(980px,100%);}
    .card{
      background:linear-gradient(180deg, var(--card), #101018);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
    }
    h1{margin:0 0 6px 0; font-size:22px; letter-spacing:.2px}
    .sub{margin:0 0 18px 0; color:var(--muted); font-size:13px; line-height:1.35}
    .row{display:flex; gap:14px; flex-wrap:wrap}
    .name{
      flex:1 1 420px;
      border:1px dashed var(--line);
      border-radius:16px;
      padding:18px;
      background:rgba(255,255,255,.03);
      min-height:104px;
      display:flex; flex-direction:column; justify-content:center;
    }
    .bandname{
      font-size:34px;
      font-weight:800;
      letter-spacing:.4px;
      line-height:1.1;
      word-break:break-word;
    }
    .meta{margin-top:10px; color:var(--muted); font-size:12px}
    .controls{
      flex:1 1 420px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      align-content:start;
    }
    button, select{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--btn);
      color:var(--ink);
      font-size:14px;
      outline:none;
    }
    button{cursor:pointer; font-weight:700}
    button:hover{background:var(--btn2)}
    .full{grid-column:1 / -1}
    .toggles{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      grid-column:1 / -1;
    }
    label.toggle{
      display:flex; gap:10px; align-items:center;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.02);
      color:var(--muted);
      font-size:13px;
      user-select:none;
    }
    input[type="checkbox"]{transform:scale(1.1)}
    .pill{
      margin-left:auto;
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.02);
      color:var(--muted);
    }
    .pill.good{border-color:rgba(46,204,113,.35); color:rgba(46,204,113,.95)}
    .pill.bad{border-color:rgba(255,92,92,.35); color:rgba(255,92,92,.95)}
    .history{
      margin-top:16px;
      border-top:1px solid var(--line);
      padding-top:14px;
    }
    .history h2{margin:0 0 8px 0; font-size:14px; color:var(--muted); font-weight:700}
    .list{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
    }
    .chip{
      border:1px solid var(--line);
      background:rgba(255,255,255,.02);
      border-radius:12px;
      padding:10px 12px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .chip .left{display:flex; flex-direction:column; gap:2px}
    .chip .title{font-weight:800}
    .chip .tagline{font-size:11px; color:var(--muted)}
    .chip button{
      width:auto;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      background:transparent;
    }
    .chip button:hover{background:rgba(255,255,255,.06)}
    .tiny{font-size:12px; color:var(--muted); margin-top:8px}
    @media (max-width:740px){
      .controls{grid-template-columns:1fr}
      .list{grid-template-columns:1fr}
      .bandname{font-size:30px}
      .toggles{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

      <p class="sub">Randomly combines <b>2 or 3 words</b> from your metal word pool to generate band names. Includes a <b>SFW / NSFW</b> filter.</p>

      <div class="row">

            <option value="space">Separator: Space (e.g., Cannibal Corpse)</option>
            <option value="hyphen">Separator: Hyphen (e.g., Cannibal-Corpse)</option>
            <option value="none">Separator: None (e.g., CannibalCorpse)</option>
          </select>

          <div class="toggles">
            <label class="toggle">
              <input id="threeWords" type="checkbox" />
              3-word names
              <span id="wordsPill" class="pill">2 words</span>
            </label>

            <label class="toggle">
              <input id="sfwMode" type="checkbox" checked />
              SFW mode
              <span id="sfwPill" class="pill good">SFW</span>
            </label>
          </div>
        </div>
      </div>

      <div class="history">
        <h2>History</h2>
        <div id="history" class="list"></div>
        <div class="tiny">Tip: click “Copy” on any item in the history.</div>
      </div>
    </div>
  </div>

function splitTokens(text){
  return text.split(/\s+/g).map(w => w.trim()).filter(Boolean);
}

// Substring-based profanity filter (kept intentionally specific to avoid false positives like "assault").
const PROFANITY_RE = /(fuck|shit|cunt|piss|dick|cock|whore|bastard|slut|twat|bitch|motherfucker)/i;

function buildAllWords() {
  const raw = [
    ...splitTokens(WORDS_TEXT),
    ...splitTokens(EXTRA_NSFW_450),
    ...splitTokens(EXTRA_SFW_250),
  ];

  const cleaned = raw
    .map(w => w.replace(/[^a-zA-Z0-9'-]/g, ""))
    .filter(w => w.length >= 3)
    .filter(w => !w.toLowerCase().includes("jailbait"));

  // Deduplicate (case-insensitive)
  const seen = new Set();
  const pool = [];
  for (const w of cleaned) {
    const key = w.toLowerCase();
    if (!seen.has(key)) { seen.add(key); pool.push(w); }
  }
  return pool;
}

const ALL_WORDS = buildAllWords();
let ACTIVE_POOL = [];

const elName = document.getElementById("bandname");
const elMeta = document.getElementById("meta");
const elHistory = document.getElementById("history");

const elSep = document.getElementById("separator");
const elThree = document.getElementById("threeWords");
const elSfw = document.getElementById("sfwMode");
const elWordsPill = document.getElementById("wordsPill");
const elSfwPill = document.getElementById("sfwPill");

function randInt(n){ return Math.floor(Math.random() * n); }

function titleCaseWord(w){
  if (!w) return w;
  return w[0].toUpperCase() + w.slice(1).toLowerCase();
}

function computeActivePool(){
  const sfw = elSfw.checked;
  ACTIVE_POOL = sfw ? ALL_WORDS.filter(w => !PROFANITY_RE.test(w)) : ALL_WORDS.slice();

  // Pills
  elWordsPill.textContent = elThree.checked ? "3 words" : "2 words";
  if (sfw){
    elSfwPill.textContent = "SFW";
    elSfwPill.classList.add("good");
    elSfwPill.classList.remove("bad");
  } else {
    elSfwPill.textContent = "NSFW";
    elSfwPill.classList.add("bad");
    elSfwPill.classList.remove("good");
  }
}

function formatName(words){
  const sepMode = elSep.value;
  const mapped = words.map(w => titleCaseWord(w));

  if (sepMode === "hyphen") return mapped.join("-");
  if (sepMode === "none") return mapped.join("");
  return mapped.join(" ");
}

function pickDistinctWords(count){
  const pool = ACTIVE_POOL;
  if (pool.length < count) return Array.from({length: count}, () => "—");

  const chosen = [];
  const used = new Set();

  let guard = 0;
  while (chosen.length < count && guard++ < 20000){
    const w = pool[randInt(pool.length)];
    const key = w.toLowerCase();
    if (used.has(key)) continue;
    used.add(key);
    chosen.push(w);
  }

  // Fallback (should never happen with a big pool)
  while (chosen.length < count) chosen.push(pool[randInt(pool.length)]);
  return chosen;
}

function renderMeta(){
  const sfw = elSfw.checked;
  const nWords = elThree.checked ? 3 : 2;
  const profanityCount = ALL_WORDS.filter(w => PROFANITY_RE.test(w)).length;
  elMeta.textContent =
    `Mode: ${sfw ? "SFW" : "NSFW"} • Name length: ${nWords} words • Active words: ${ACTIVE_POOL.length.toLocaleString()} ` +
    `• Profanity tokens available (NSFW): ${profanityCount.toLocaleString()}`;
}

function addToHistory(name){
  const item = document.createElement("div");
  item.className = "chip";

  const left = document.createElement("div");
  left.className = "left";

  const title = document.createElement("div");
  title.className = "title";
  title.textContent = name;

  const tagline = document.createElement("div");
  tagline.className = "tagline";
  tagline.textContent = `${elSfw.checked ? "SFW" : "NSFW"} • ${elThree.checked ? "3" : "2"} words`;

  left.appendChild(title);
  left.appendChild(tagline);

  const btn = document.createElement("button");
  btn.textContent = "Copy";
  btn.addEventListener("click", async () => {
    await navigator.clipboard.writeText(name);
    btn.textContent = "Copied!";
    setTimeout(()=> btn.textContent="Copy", 900);
  });

  item.appendChild(left);
  item.appendChild(btn);

  elHistory.prepend(item);

  // Keep last 20
  while (elHistory.children.length > 20) {
    elHistory.removeChild(elHistory.lastChild);
  }
}

function generateOne(pushHistory=true){
  computeActivePool();
  const count = elThree.checked ? 3 : 2;
  const words = pickDistinctWords(count);
  const name = formatName(words);
  elName.textContent = name;
  if (pushHistory) addToHistory(name);
  renderMeta();
}

document.getElementById("gen").addEventListener("click", () => generateOne(true));

document.getElementById("gen10").addEventListener("click", () => {
  for (let i=0;i<10;i++) generateOne(true);
});

document.getElementById("clearHistory").addEventListener("click", () => {
  elHistory.innerHTML = "";
});

document.getElementById("copyLatest").addEventListener("click", async () => {
  const text = elName.textContent.trim();
  if (!text || text === "—") return;
  await navigator.clipboard.writeText(text);
});

[elSep, elThree, elSfw].forEach(el => el.addEventListener("change", () => {
  generateOne(true);
}));

// Initial
computeActivePool();
renderMeta();
generateOne(true);

</html>
