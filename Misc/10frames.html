<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ten-Frame PDF + Random Popup</title>

  <!-- PDF deps (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1020;
      --border:rgba(255,255,255,0.14);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,0.75);

      /* Letter portrait at 96dpi */
      --page-w: 816px;   /* 8.5in * 96 */
      --page-h: 1056px;  /* 11in * 96 */
      --page-pad: 18px;

      --radius: 18px;

      /* GUARANTEED-FIT sizing */
      --sheet-gap: 10px;
      --card-gap: 6px;
      --card-pad: 6px;

      --cell: 44px;        /* key: controls height */
      --cell-gap: 4px;
      --frame-pad: 6px;
      --frame-border: 2px;

      --label-h: 16px;     /* small number label height */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1100px 600px at 25% 10%, #17214a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      padding: 22px;
    }

    .app{
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      align-items: start;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      backdrop-filter: blur(8px);
    }

    h1{
      font-size: 18px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }
    .sub{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
      margin: 0 0 14px;
    }

    .btn{
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      font-weight: 800;
      user-select: none;
      transition: transform 0.08s ease, background 0.15s ease, border-color 0.15s ease;
      margin: 8px 0;
    }
    .btn:hover{ background: rgba(255,255,255,0.09); border-color: rgba(255,255,255,0.22); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{ background: rgba(122,167,255,0.16); border-color: rgba(122,167,255,0.45); }
    .btn.primary:hover{ background: rgba(122,167,255,0.22); }
    .btn.secondary{ background: rgba(255,255,255,0.05); }
    .btn[disabled]{ opacity: 0.55; cursor: not-allowed; transform:none; }

    .status{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.18);
      font-size: 13px;
      color: var(--muted);
      min-height: 42px;
      display:flex;
      align-items:center;
    }

    /* Fixed printable page preview */
    .page{
      width: min(100%, var(--page-w));
      background: #ffffff;
      color: #111;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* IMPORTANT: fixedPage is EXACT letter size in px; PDF capture will always fit */
    #fixedPage{
      width: var(--page-w);
      height: var(--page-h);
      padding: var(--page-pad);
      background: #ffffff;
    }

    /* Two ten-frames per row (2 columns). 11 total => 6 rows (last row has one). */
    .tfSheet{
      width: 100%;
      height: 100%;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--sheet-gap);
      align-content: start;
    }

    .tfCard{
      border: 2px solid rgba(0,0,0,0.14);
      border-radius: 12px;
      padding: var(--card-pad);
      background: #f8f9fb;
      display: grid;
      grid-template-rows: var(--label-h) auto;
      gap: var(--card-gap);
      overflow: hidden;
    }

    .tfNumber{
      font-size: 14px;
      font-weight: 900;
      color: rgba(0,0,0,0.80);
      line-height: var(--label-h);
      padding-left: 2px;
    }

    .tenFrame{
      border: var(--frame-border) solid rgba(0,0,0,0.22);
      border-radius: 12px;
      padding: var(--frame-pad);
      background: #ffffff;
      display:grid;
      grid-template-columns: repeat(5, var(--cell));
      gap: var(--cell-gap);
      justify-content: center; /* keeps consistent alignment */
    }

    .cell{
      width: var(--cell);
      height: var(--cell);
      border: 2px solid rgba(0,0,0,0.25);
      border-radius: 8px;
      background: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .dot{
      width: 70%;
      height: 70%;
      border-radius: 999px;
      background: #000;
    }

    /* Modal */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }
    .modalOverlay.show{ display:flex; }

    .modal{
      width: min(560px, 100%);
      background: #ffffff; /* not transparent */
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 20px;
      box-shadow: 0 20px 80px rgba(0,0,0,0.55);
      overflow: hidden;
    }

    .modalHeader{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.12);
      background: #f6f7fb;
    }
    .modalHeader h2{
      margin:0;
      font-size: 16px;
      letter-spacing: 0.2px;
      color: #111;
      font-weight: 900;
    }

    .modalBody{
      padding: 16px;
      color: #111;
    }

    .modalTenFrameWrap{
      background: #ffffff;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 16px;
      padding: 14px;
    }

    .modalTenFrame{
      border: 2px solid rgba(0,0,0,0.22);
      border-radius: 14px;
      padding: 10px;
      display:grid;
      grid-template-columns: repeat(5, 64px);
      gap: 8px;
      background: #fff;
      justify-content: center;
    }

    .mCell{
      width: 64px;
      height: 64px;
      border: 2px solid rgba(0,0,0,0.25);
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fff;
    }
    .mDot{
      width: 72%;
      height: 72%;
      border-radius: 999px;
      background: #000;
    }

    .modalFooter{
      padding: 14px 16px 16px;
      display:flex;
      gap: 10px;
      border-top: 1px solid rgba(0,0,0,0.12);
      background: #f6f7fb;
    }
    .modalFooter .btn{
      margin:0;
      width:auto;
      flex: 1;
      color: #111;
      background: rgba(0,0,0,0.06);
      border-color: rgba(0,0,0,0.16);
    }
    .modalFooter .btn:hover{
      background: rgba(0,0,0,0.09);
      border-color: rgba(0,0,0,0.22);
    }
    .modalFooter .btn.primary{
      color: #111;
      background: rgba(122,167,255,0.30);
      border-color: rgba(122,167,255,0.80);
    }
    .modalFooter .btn.primary:hover{
      background: rgba(122,167,255,0.38);
    }

    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
      .page{ width: 100%; }
    }

    @media print{
      body{ background:#fff; padding:0; }
      .panel{ display:none; }
      .app{ display:block; }
      .page{ box-shadow:none; border:none; }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="panel">
      <h1>Ten-Frame Generator</h1>
      <p class="sub">
        <b>Save as PDF</b> exports the fixed sheet of ten-frames for <b>0–10</b> (2 per row, one page).<br>
        <b>Random</b> shows one random ten-frame (0–10) in a popup (no export).
      </p>

      <button id="btnPdf" class="btn primary">Save Fixed (0–10) as PDF</button>

      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.12); margin:12px 0;">

      <button id="btnRandom" class="btn secondary">Generate Random Ten-Frame (Popup)</button>

      <div class="status" id="status">Ready.</div>
    </aside>

    <main>
      <div class="page" aria-label="Fixed ten-frames printable page">
        <!-- No header text inside the PDF area -->
        <div id="fixedPage">
          <div class="tfSheet" id="tfSheet"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Random Ten-Frame Modal -->
  <div class="modalOverlay" id="modalOverlay" role="dialog" aria-modal="true" aria-label="Random Ten-Frame Popup">
    <div class="modal">
      <div class="modalHeader">
        <h2>Random Ten-Frame</h2>
      </div>
      <div class="modalBody">
        <div class="modalTenFrameWrap">
          <div class="modalTenFrame" id="randomTenFrame"></div>
        </div>
      </div>

      <div class="modalFooter">
        <button class="btn primary" id="btnRandomAgain">Generate Another</button>
        <button class="btn" id="btnRandomClose">Close</button>
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const btnPdf = document.getElementById('btnPdf');
    const btnRandom = document.getElementById('btnRandom');

    const fixedPage = document.getElementById('fixedPage');
    const tfSheet = document.getElementById('tfSheet');

    const modalOverlay = document.getElementById('modalOverlay');
    const btnRandomAgain = document.getElementById('btnRandomAgain');
    const btnRandomClose = document.getElementById('btnRandomClose');
    const randomTenFrame = document.getElementById('randomTenFrame');

    function setStatus(msg, isError=false){
      statusEl.textContent = msg;
      statusEl.style.color = isError ? 'rgba(255,107,107,0.95)' : 'rgba(234,240,255,0.75)';
    }

    function randomInt(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function buildTenFrame(n){
      const frame = document.createElement('div');
      frame.className = 'tenFrame';
      for(let i=0;i<10;i++){
        const cell = document.createElement('div');
        cell.className = 'cell';
        if(i < n){
          const dot = document.createElement('div');
          dot.className = 'dot';
          cell.appendChild(dot);
        }
        frame.appendChild(cell);
      }
      return frame;
    }

    function buildModalTenFrame(n){
      randomTenFrame.innerHTML = '';
      for(let i=0;i<10;i++){
        const cell = document.createElement('div');
        cell.className = 'mCell';
        if(i < n){
          const dot = document.createElement('div');
          dot.className = 'mDot';
          cell.appendChild(dot);
        }
        randomTenFrame.appendChild(cell);
      }
    }

    // Fixed sheet: 11 ten-frames for 0..10 (2 per row)
    function generateFixed(){
      tfSheet.innerHTML = '';
      for(let v=0; v<=10; v++){
        const card = document.createElement('div');
        card.className = 'tfCard';

        const num = document.createElement('div');
        num.className = 'tfNumber';
        num.textContent = v;

        const frame = buildTenFrame(v);

        card.appendChild(num);
        card.appendChild(frame);
        tfSheet.appendChild(card);
      }
    }

    async function saveFixedAsPDF(){
      if(typeof html2canvas === 'undefined' || !window.jspdf || !window.jspdf.jsPDF){
        setStatus('PDF libraries failed to load. Check your internet connection.', true);
        return;
      }

      btnPdf.disabled = true;
      btnRandom.disabled = true;
      setStatus('Rendering PDF…');

      try{
        // Capture the exact letter-sized area (816x1056 px) at higher scale for crispness
        const canvas = await html2canvas(fixedPage, {
          scale: 2,
          backgroundColor: '#ffffff',
          useCORS: true,
          width: fixedPage.clientWidth,
          height: fixedPage.clientHeight,
          windowWidth: fixedPage.clientWidth,
          windowHeight: fixedPage.clientHeight
        });

        const imgData = canvas.toDataURL('image/png');

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'letter' });

        // Letter size in points
        const pageW = pdf.internal.pageSize.getWidth();
        const pageH = pdf.internal.pageSize.getHeight();

        // Draw image to EXACT full page (no multi-page, always fits)
        pdf.addImage(imgData, 'PNG', 0, 0, pageW, pageH, undefined, 'FAST');
        pdf.save(`ten-frames-0-10-${new Date().toISOString().slice(0,10)}.pdf`);

        setStatus('PDF saved (single page).');
      }catch(err){
        console.error(err);
        setStatus('Could not create the PDF. Try again or refresh.', true);
      }finally{
        btnPdf.disabled = false;
        btnRandom.disabled = false;
      }
    }

    function openRandomModal(){
      generateRandomModal();
      modalOverlay.classList.add('show');
      setStatus('Random ten-frame generated.');
      btnRandomAgain.focus({ preventScroll: true });
    }

    function closeRandomModal(){
      modalOverlay.classList.remove('show');
      setStatus('Popup closed.');
      btnRandom.focus({ preventScroll: true });
    }

    function generateRandomModal(){
      const v = randomInt(0,10);
      buildModalTenFrame(v);
    }

    btnPdf.addEventListener('click', saveFixedAsPDF);
    btnRandom.addEventListener('click', openRandomModal);
    btnRandomAgain.addEventListener('click', generateRandomModal);
    btnRandomClose.addEventListener('click', closeRandomModal);

    modalOverlay.addEventListener('click', (e) => {
      if(e.target === modalOverlay) closeRandomModal();
    });

    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modalOverlay.classList.contains('show')){
        closeRandomModal();
      }
    });

    // Build fixed sheet immediately
    generateFixed();
    setStatus('Ready.');
  </script>
</body>
</html>
