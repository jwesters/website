<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fry Words – Speak Check (Proof of Concept)</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --text:#eef2ff;
      --muted:#a9b3d1;
      --good:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;
      --btn:#1f2a52;
      --btn2:#243163;
      --border:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 700px at 30% 20%, #18214a 0%, var(--bg) 60%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{
      width:min(980px, 94vw);
      padding:24px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:22px;
      padding:22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .top{
      display:flex; gap:14px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .title{
      display:flex; flex-direction:column; gap:2px;
    }
    .title h1{
      margin:0;
      font-size:18px;
      letter-spacing:.3px;
      color:var(--muted);
      font-weight:800;
    }
    .title .hint{
      font-size:13px;
      color:var(--muted);
      opacity:.9;
    }

    .wordBox{
      margin:18px 0 16px;
      display:flex; align-items:center; justify-content:center;
      min-height:220px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.18);
      background: rgba(0,0,0,.16);
      padding:18px;
    }
    #word{
      font-size: clamp(54px, 9vw, 120px);
      font-weight: 950;
      letter-spacing: 1px;
      text-align:center;
      line-height:1.05;
      text-transform:none;
      text-shadow: 0 10px 40px rgba(0,0,0,.35);
      user-select:none;
    }

    .controls{
      display:flex; gap:12px; flex-wrap:wrap;
      align-items:center; justify-content:center;
      margin:10px 0 12px;
    }
    button{
      border:1px solid var(--border);
      background: var(--btn);
      color:var(--text);
      padding:12px 16px;
      border-radius:14px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      transition: transform .05s ease, background .15s ease, opacity .2s ease;
      user-select:none;
    }
    button:hover{ background: var(--btn2); }
    button:active{ transform: scale(.99); }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .micBtn{
      display:flex; align-items:center; gap:10px;
      padding:12px 16px;
      min-width: 240px;
      justify-content:center;
    }
    .dot{
      width:12px; height:12px; border-radius:999px;
      background: rgba(255,255,255,.35);
      box-shadow: 0 0 0 0 rgba(239,68,68,.0);
    }
    .recording .dot{
      background: var(--bad);
      animation: pulse 1.1s infinite;
      box-shadow: 0 0 0 0 rgba(239,68,68,.4);
    }
    @keyframes pulse{
      0%{ box-shadow:0 0 0 0 rgba(239,68,68,.55); }
      70%{ box-shadow:0 0 0 12px rgba(239,68,68,0); }
      100%{ box-shadow:0 0 0 0 rgba(239,68,68,0); }
    }

    .status{
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:14px 16px;
      font-size:16px;
      line-height:1.35;
      margin-top:12px;
    }
    .status .label{ color:var(--muted); font-weight:900; font-size:13px; letter-spacing:.4px; text-transform:uppercase; }
    .status .value{ margin-top:6px; font-weight:900; }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      font-weight:950;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      margin-left:8px;
      font-size:14px;
      vertical-align:middle;
    }
    .pill.good{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.12); color: #d7ffe7; }
    .pill.bad{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.12); color: #ffe0e0; }
    .pill.warn{ border-color: rgba(245,158,11,.35); background: rgba(245,158,11,.12); color: #fff3d6; }

    .small{
      font-size:13px; color:var(--muted);
      margin-top:12px;
      text-align:center;
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      padding:3px 6px;
      border-radius:8px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      display:inline-block;
      margin: 0 3px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">
          <h1>Speak the Word</h1>
          <div class="hint">Click <span class="kbd">Next word</span>, then use the mic to check what the student says (Chrome).</div>
        </div>
        <div class="title" style="align-items:flex-end;">
          <div class="hint" id="supportHint"></div>
        </div>
      </div>

      <div class="wordBox">
        <div id="word">—</div>
      </div>

      <div class="controls">
        <button id="nextBtn" title="Pick a random word">Next word</button>

        <button id="micBtn" class="micBtn" title="Tap to start/stop listening">
          <span class="dot" aria-hidden="true"></span>
          <span id="micLabel">Start listening</span>
        </button>

        <button id="clearBtn" title="Clear last result">Clear</button>
      </div>

      <div class="status">
        <div class="label">Heard</div>
        <div class="value" id="heard">—</div>
      </div>

      <div class="status">
        <div class="label">Result</div>
        <div class="value" id="result">
          — <span class="pill warn" id="pill">Waiting</span>
        </div>
      </div>

      <div class="small">
        Notes: Requires microphone permission. Speech recognition availability varies by device/account. This proof of concept never speaks the word.
      </div>
    </div>
  </div>

<script>
(() => {
  // First 20 Fry sight words (commonly listed as the first 25: the, of, and, a, to, in, is, you, that, it, he, was, for, on, are, as, with, his, they, I, ...)
  // Using first 20 here:
  const WORDS = [
    "the","of","and","a","to","in","is","you","that","it",
    "he","was","for","on","are","as","with","his","they","I"
  ];

  const $word = document.getElementById("word");
  const $nextBtn = document.getElementById("nextBtn");
  const $micBtn = document.getElementById("micBtn");
  const $micLabel = document.getElementById("micLabel");
  const $heard = document.getElementById("heard");
  const $result = document.getElementById("result");
  const $pill = document.getElementById("pill");
  const $clearBtn = document.getElementById("clearBtn");
  const $supportHint = document.getElementById("supportHint");

  let currentWord = "";
  let recognizing = false;
  let recognition = null;

  function pickRandomWord() {
    const idx = Math.floor(Math.random() * WORDS.length);
    currentWord = WORDS[idx];
    $word.textContent = currentWord;
    setWaiting();
    $heard.textContent = "—";
  }

  function setPill(kind, text) {
    $pill.classList.remove("good","bad","warn");
    $pill.classList.add(kind);
    $pill.textContent = text;
  }

  function setWaiting() {
    $result.firstChild && ($result.firstChild.textContent = "— ");
    setPill("warn","Waiting");
  }

  function setCorrect() {
    $result.firstChild && ($result.firstChild.textContent = "Correct ");
    setPill("good","Nice!");
  }

  function setIncorrect() {
    $result.firstChild && ($result.firstChild.textContent = "Not quite ");
    setPill("bad","Try again");
  }

  // Simple leniency: lowercase, trim, remove punctuation, allow extra words, match as whole word.
  function normalizeText(s) {
    return (s || "")
      .toLowerCase()
      .replace(/[’']/g, "")          // drop apostrophes
      .replace(/[^a-z\s]/g, " ")     // remove punctuation/numbers
      .replace(/\s+/g, " ")
      .trim();
  }

  function isMatch(transcript, target) {
    const t = normalizeText(transcript);
    const w = normalizeText(target);

    if (!t || !w) return false;

    // allow "the ____" style lead-ins, etc.
    const words = t.split(" ").filter(Boolean);
    if (t === w) return true;
    if (words.includes(w)) return true;

    // allow the word to appear in a short phrase ("it is", etc.) as a whole word boundary match
    const re = new RegExp(`(^|\\s)${w}(\\s|$)`);
    if (re.test(t)) return true;

    // tiny homophone leniency for a few common ones (optional/simple)
    const homophones = {
      "to": ["too", "two"],
      "i": ["eye"],
      "a": ["uh"]
    };
    if (homophones[w]) {
      for (const alt of homophones[w]) {
        const re2 = new RegExp(`(^|\\s)${alt}(\\s|$)`);
        if (re2.test(t)) return true;
      }
    }
    return false;
  }

  function updateMicUI() {
    if (recognizing) {
      $micBtn.classList.add("recording");
      $micLabel.textContent = "Stop listening";
    } else {
      $micBtn.classList.remove("recording");
      $micLabel.textContent = "Start listening";
    }
  }

  function initRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return null;

    const r = new SR();
    r.continuous = false;      // tap-to-start, tap-to-stop style
    r.interimResults = true;   // show live text
    r.lang = "en-US";          // change if desired (en-CA also works in many cases)
    r.maxAlternatives = 3;
    return r;
  }

  function startListening() {
    if (!recognition) return;
    if (!currentWord) pickRandomWord();
    try {
      recognition.start();
      recognizing = true;
      updateMicUI();
      setPill("warn", "Listening…");
      $result.firstChild && ($result.firstChild.textContent = "— ");
    } catch (e) {
      // start can throw if called twice quickly
    }
  }

  function stopListening() {
    if (!recognition) return;
    try { recognition.stop(); } catch(e) {}
    recognizing = false;
    updateMicUI();
  }

  function setSupportText() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      $supportHint.textContent = "Speech recognition not supported in this browser.";
    } else {
      $supportHint.textContent = "Mic ready (tap to start/stop).";
    }
  }

  // Wire up UI
  $nextBtn.addEventListener("click", () => pickRandomWord());

  $clearBtn.addEventListener("click", () => {
    $heard.textContent = "—";
    setWaiting();
  });

  recognition = initRecognition();
  setSupportText();

  if (recognition) {
    recognition.onresult = (event) => {
      let interim = "";
      let finalText = "";

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const res = event.results[i];
        const txt = res[0]?.transcript || "";
        if (res.isFinal) finalText += " " + txt;
        else interim += " " + txt;
      }

      const display = (finalText || interim).trim();
      if (display) $heard.textContent = display;

      // Only judge when we have a final result
      if (finalText.trim()) {
        const ok = isMatch(finalText, currentWord);
        ok ? setCorrect() : setIncorrect();
      }
    };

    recognition.onerror = (event) => {
      recognizing = false;
      updateMicUI();
      let msg = "Mic error";
      if (event && event.error) msg += `: ${event.error}`;
      $heard.textContent = msg;
      setPill("warn", "Check mic");
    };

    recognition.onend = () => {
      recognizing = false;
      updateMicUI();
      // If it ended without a final, leave as waiting/try again depending on last pill
      if ($pill.textContent === "Listening…") setPill("warn", "Waiting");
    };

    $micBtn.addEventListener("click", async () => {
      // must be user-initiated
      if (!recognizing) startListening();
      else stopListening();
    });
  } else {
    $micBtn.disabled = true;
    $micLabel.textContent = "Mic unsupported";
  }

  // Start with a word shown
  pickRandomWord();
})();
</script>
</body>
</html>
