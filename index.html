<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My GitHub HTML Projects</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f7f7f7;
    }
    h1 {
        margin-bottom: 10px;
    }
    ul {
        list-style: none;
        padding-left: 0;
    }
    li {
        margin: 6px 0;
    }
    a {
        text-decoration: none;
        color: #0066cc;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>My GitHub HTML Pages</h1>
<p>Auto-generated list of all HTML files in the repository.</p>

<ul id="fileList">Loading...</ul>

<script>
const OWNER = "jwesters";
const REPO = "website";
const BRANCH = "main"; // change to "master" if needed
const BASE_URL = `https://api.github.com/repos/${OWNER}/${REPO}/contents`;
const SITE_URL = `https://${OWNER}.github.io/${REPO}`;

const fileList = document.getElementById("fileList");

async function fetchFiles(path = "") {
    const response = await fetch(`${BASE_URL}/${path}`);
    const items = await response.json();

    for (const item of items) {
        if (item.type === "dir") {
            await fetchFiles(item.path);
        } else if (item.type === "file" && item.name.endsWith(".html")) {
            const li = document.createElement("li");
            const a = document.createElement("a");

            a.href = `${SITE_URL}/${item.path}`;
            a.textContent = item.path;
            a.target = "_blank";

            li.appendChild(a);
            fileList.appendChild(li);
        }
    }
}

fileList.innerHTML = "";
fetchFiles();
</script>

</body>
</html>
